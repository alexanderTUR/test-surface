<header class="header">
  <div class="header__container">

    <a href="/" class="header__logo-link logo">
      <img src="img/surface_logo_text.svg" alt="Surface logo" class="logo__image">
    </a>

    <h1 class="header__title">
      <span class="header__title_first-line">BE RECRUITED</span>
      <span class="header__title_second-line">PLAY COLLEGE SPORTS</span>
    </h1>

    <div class="header__buttons">
      <a href="#" class="button-download button-download_appstore">
        <div class="button-download__icon-container">
          <svg class="svg apple_logo">
            <use xlink:href="img/sprite/sprite.svg#apple_logo"></use>
          </svg>
        </div>
        <div class="button-download__text-container">
          <span class="button-download__text">download on the</span>
          <span class="button-download__text button-download__text_store">app store</span>
        </div>
      </a>
      <a href="#" class="button-download button-download_googleplay">
        <div class="button-download__icon-container">
          <svg class="svg google-play_logo">
            <use xlink:href="img/sprite/sprite.svg#google-play_logo"></use>
          </svg>
        </div>
        <div class="button-download__text-container">
          <span class="button-download__text">get it on</span>
          <span class="button-download__text button-download__text_store">google play</span>
        </div>
      </a>
    </div>

  </div>
</header>
